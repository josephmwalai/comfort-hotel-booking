<div class="container">
    <h4>New Booking</h4>
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-3">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.name" />
                </div>
                <div class="col-3">
                    <label>Mobile No</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.mobileNo" />
                </div>
                <div class="col-3">
                    <label>Email</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.email" />
                </div>
                <div class="col-3">
                    <label>Identification No</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.aadharNo" />
                </div>
                <div class="col-3">
                    <label>City</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.city" />
                </div>
                <div class="col-3">
                    <label>Address</label>
                    <textarea class="form-control" [(ngModel)]="bookingObj.address"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label>Select Room</label>
                    <select class="form-control" [(ngModel)]="bookingObj.roomId">
                        <option>Select Room</option>
                        <option *ngFor="let room of roomList" [value]="room.roomId">{{room.roomName}}</option>
                    </select>

                </div>
                <div class="col-3">
                    <label>Room Tarrif</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.bookingRate" />
                </div>
                <div class="col-3">
                    <label>Booking From</label>
                    <input type="date" class="form-control" [(ngModel)]="bookingObj.bookingFromDate" />
                </div>
                <div class="col-3">
                    <label>Booking To</label>
                    <input type="date" class="form-control" [(ngModel)]="bookingObj.bookingToDate" />
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Booking Extra Details</label>
                    <textarea class="form-control" [(ngModel)]="bookingObj.naration"></textarea>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-6">
                    <h6>Geust Details</h6>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-primary btn-sm text-end" (click)="addGuest()">Add New</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12">
                    <div class="table table-bordered">
                        <tbody>
                            <tr *ngFor="let guest of bookingObj.hotelBookingDetails, let index = index">
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="guest.customerName" placeholder="Guest Name" />
                                </td><br>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="guest.aadharCardNo" placeholder="Indentification No" />
                                </td>
                                <td>
                                    <button class="btn btn-success" (click)="onRemoveGeust(index)">Remove</button>
                                </td><br>
                            </tr>
                        </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-8 text-center">
            <button class="btn btn-success" (click)="onReserveBooking()">Reserve New Booking</button>
        </div>
    </div>
</div>
