<mat-card>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr class="table-header">
              <th>Sr No</th>
              <th>Name</th>
              <th>Mobile No</th>
              <th>Email</th>
              <th>Id No</th>
              <th>City</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cust of customerData; let sr= index">
              <td>{{sr+1}}</td>
              <td>{{cust.name}}</td>
              <td>{{cust.mobileNo}}</td>
              <td>{{cust.email}}</td>
              <td>{{cust.aadharNo}}</td>
              <td>{{cust.city}}</td>
              <td>{{cust.address}}</td>
              <td>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <mat-paginator [length]="customerData.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>
